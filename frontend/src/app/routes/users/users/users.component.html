<div class="panel panel-default">
  <div class="panel-body">
    <form class="form-horizontal ng-untouched ng-pristine ng-valid">
      <!--Start New password field-->
      <fieldset>
        <div class="form-group">
          <label class="col-sm-2 control-label" for="input-id-1">Nueva contraseña</label>
          <div class="col-sm-10">
            <input class="form-control" id="input-id-1" name="password" type="password" #password>
            <span *ngIf="passwordsError" class="text-danger">El campo es requerido</span>
          </div>
        </div>
      </fieldset>
      <!--End New password field-->
      <!--Start Confirm password field-->
      <fieldset class="last-child">
        <div class="form-group">
          <label class="col-sm-2 control-label" for="input-id-2">Confirmar contraseña</label>
          <div class="col-sm-10">
            <input class="form-control" id="input-id-2" name="password" type="password" #confirmPassword (keyup)="onKeyConfirmPassword(password.value, confirmPassword.value)">
            <span *ngIf="confirmPasswordError" class="text-danger">El campo es requerido</span>
            <span *ngIf="passwordError" class="text-danger">Las contraseñas no coinciden</span>
          </div>
        </div>
      </fieldset>
      <!--End Confirm password field-->
      <button class="btn btn-sm btn-default" (click)="updatePassword(password, confirmPassword)">Cambiar contraseña</button>
      <span *ngIf="errorPassword" class="text-danger">{{errorMessage}}</span>
      <span *ngIf="passwordChanged" class="text-success">La contraseña ha sido cambiada</span>
    </form>
  </div>
</div>
<br>
<div class="panel panel-default">
  <div class="panel-body">
    <form class="form-horizontal ng-untouched ng-pristine ng-valid">
      <!--Start Email field-->
      <fieldset>
        <div class="form-group">
          <label class="col-sm-2 control-label" for="input-id-3">Correo</label>
          <div class="col-sm-10">
            <input class="form-control" id="input-id-3" placeholder="correo@ejemplo.com" type="email" #email>
            <span *ngIf="emailError" class="text-danger">El campo es requerido</span>
          </div>
        </div>
      </fieldset>
      <!--End Email field-->
      <button class="btn btn-sm btn-default" (click)="updateEmail(email.value)">Cambiar correo</button>
      <span *ngIf="errorEmail" class="text-danger">{{errorMessage}}</span>
      <span *ngIf="emailChanged" class="text-success">El correo ha sido cambiado</span>
      <!--End Email field-->
    </form>
  </div>
</div>
<br>
<div class="panel panel-default">
  <div class="panel-body">
      <!--Start Image field-->
      <label for="file" id="fileLabel">Cargar imagen</label>
      <input id="file" type="file" (change)="changeListener($event)" />
      <span *ngIf="errorFormat" class="text-danger">Formato inválido</span>
      <span *ngIf="imageChanged" class="text-success">La imagen ha sido cargada</span>
      <!--End Image field-->
  </div>
</div>
<br>
<div class="panel panel-default">
  <div class="panel-body">
    <button class="btn btn-primary" type="button" (click)="deleteUser()">Borrar usuario</button>
    <span *ngIf="errorDelete" class="text-danger">{{errorMessage}}</span>
  </div>
</div>
