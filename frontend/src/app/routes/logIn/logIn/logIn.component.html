<div _ngcontent-tpe-53="" class="panel panel-default">
  <div _ngcontent-tpe-53="" class="panel-body">
    <form _ngcontent-tpe-53="" class="form-horizontal ng-untouched ng-pristine ng-valid">
      <div _ngcontent-tpe-53="" class="form-group">
        <label _ngcontent-tpe-53="" class="col-lg-2 control-label">Username</label>
        <div _ngcontent-tpe-53="" class="col-lg-10">
          <input _ngcontent-tpe-53="" class="form-control" placeholder="Username" type="text" #username>
          <span *ngIf="usernameError" _ngcontent-uqm-67="" class="text-danger">This field is required</span>
        </div>
      </div>
      <div _ngcontent-tpe-53="" class="form-group">
        <label _ngcontent-tpe-53="" class="col-lg-2 control-label">Password</label>
        <div _ngcontent-tpe-53="" class="col-lg-10">
          <input _ngcontent-tpe-53="" class="form-control" placeholder="Password" type="password" #password>
          <span *ngIf="passwordError" _ngcontent-uqm-67="" class="text-danger">This field is required</span>
        </div>
      </div>
      <div _ngcontent-tpe-53="" class="form-group">
        <div _ngcontent-tpe-53="" class="col-lg-offset-2 col-lg-10">
          <div _ngcontent-tpe-53="" class="checkbox c-checkbox">
            <label _ngcontent-tpe-53="">
              <input _ngcontent-tpe-53="" checked="" type="checkbox" class="myCheckbox">
              <span _ngcontent-tpe-53="" class="fa fa-check"></span>Remember me</label>
          </div>
        </div>
      </div>
      <div _ngcontent-tpe-53="" class="form-group">
        <div _ngcontent-tpe-53="" class="col-lg-offset-2 col-lg-10">
          <button _ngcontent-tpe-53="" class="btn btn-sm btn-default" type="submit" (click)="logIn(username.value, password.value)">Sign in</button>
        </div>
      </div>
    </form>
  </div>
</div>
{{user.name}}
