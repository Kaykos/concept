<div class="content-heading">
  Services
</div>

<form *ngIf="user !== null && user.role === 'provider'" _ngcontent-nxj-53="" class="form-horizontal ng-untouched ng-pristine ng-valid">
  <div _ngcontent-nxj-53="" class="col-lg-offset-2 col-lg-10">
    <div _ngcontent-nxj-53="" class="checkbox c-checkbox">
      <label _ngcontent-nxj-53="">
        <input _ngcontent-nxj-53="" checked="false" type="checkbox" #myServices>
        <span _ngcontent-nxj-53="" class="fa fa-check"></span>Show my services</label>
    </div>
  </div>
</form>

<div class="panel panel-default">

  <grid-services [urlParams]="servicesList.urlParams"
                 (editClick)="showForm($event)"
                 (deleteClick)="deleteConfirmation($event)">
    <div loading>
      <loading></loading>
    </div>
    <div no-records>
      <!-- <no-records>There is no record</no-records> -->
      <div>No services</div>
    </div>
    <div error>
      <!-- <error>Error</error> -->
      <div>Error</div>
    </div>
  </grid-services>

</div>
