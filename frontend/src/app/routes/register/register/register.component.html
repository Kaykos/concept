<div class="panel panel-default">
  <div class="panel-body">
    <form class="form-horizontal ng-untouched ng-pristine ng-valid">
      <!--Start Name field-->
      <fieldset>
        <div class="form-group">
          <label class="col-sm-2 control-label" for="input-id-1">Nombre</label>
          <div class="col-sm-10">
            <input class="form-control" id="input-id-1" type="text" #name>
            <span *ngIf="nameError" class="text-danger">El campo es requerido</span>
          </div>
        </div>
      </fieldset>
      <!--End Name field-->
      <!--Start Last name field-->
      <fieldset>
        <div class="form-group">
          <label class="col-sm-2 control-label" for="input-id-2">Apellidos</label>
          <div class="col-sm-10">
            <input class="form-control" id="input-id-2" type="text" #last_name>
          </div>
        </div>
      </fieldset>
      <!--End Last name field-->
      <!--Start Email field-->
      <fieldset>
        <div class="form-group">
          <label class="col-sm-2 control-label" for="input-id-3">Correo</label>
          <div class="col-sm-10">
            <input class="form-control" id="input-id-3" placeholder="correo@ejemplo.com" type="email" #email>
            <span *ngIf="emailError" class="text-danger">El campo es requerido</span>
          </div>
        </div>
      </fieldset>
      <!--End Email field-->
      <!--Start User field-->
      <fieldset>
        <div class="form-group">
          <label class="col-sm-2 control-label" for="input-id-4">Usuario</label>
          <div class="col-sm-10">
            <input class="form-control" id="input-id-4" type="text" #username>
            <span *ngIf="usernameError" class="text-danger">El campo es requerido</span>
          </div>
        </div>
      </fieldset>
      <!--End User field-->
      <!--Start Password field-->
      <fieldset>
        <div class="form-group">
          <label class="col-sm-2 control-label" for="input-id-5">Contraseña</label>
          <div class="col-sm-10">
            <input class="form-control" id="input-id-5" name="password" type="password" #password>
            <span *ngIf="passwordsError" class="text-danger">El campo es requerido</span>
          </div>
        </div>
      </fieldset>
      <!--End Password field-->
      <!--Start Confirm password field-->
      <fieldset>
        <div class="form-group">
          <label class="col-sm-2 control-label" for="input-id-6">Confirmar contraseña</label>
          <div class="col-sm-10">
            <input class="form-control" id="input-id-6" name="password" type="password" #confirmPassword (keyup)="onKeyConfirmPassword(password.value, confirmPassword.value)">
            <span *ngIf="confirmPasswordError" class="text-danger">El campo es requerido</span>
            <span *ngIf="passwordError" class="text-danger">Las contraseñas no coinciden</span>
          </div>
        </div>
      </fieldset>
      <!--End Confirm password field-->
      <!--Start Type field-->
      <fieldset class="last-child">
        <div class="form-group">
          <label class="col-sm-2 control-label">Quiero ser</label>
          <div class="col-sm-10">
            <select class="form-control" name="account" #role>
              <option>Cliente</option>
              <option>Proveedor</option>
            </select>
          </div>
        </div>
      </fieldset>
      <!--End Type field-->
      <button class="btn btn-sm btn-default" type="submit" (click)="register(name.value, last_name.value, email.value, username.value, password, confirmPassword, role.value.toLowerCase())">Registrarse</button>
      <span *ngIf="error" class="text-danger">{{errorMessage}}</span>
      <!--End Register fields-->
    </form>
  </div>
</div>
